
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Logo estilo brasÃ£o de Angola">
  <!-- Transparent background (default) -->
  <defs>
    <style>
      .brand { fill: rgb(12,74,110); stroke: none; }
      .stroke { fill: none; stroke: rgb(12,74,110); stroke-width: 18; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Large star (top, centered) -->
  <g transform="translate(512,210)">
    <polygon class="brand"
      points="
        0,-120
        34,-30
        125,-30
        55,25
        80,115
        0,60
        -80,115
        -55,25
        -125,-30
        -34,-30
      " transform="scale(1.28)"/>
  </g>

  <!-- Semi-gear (lower half circle) with teeth -->
  <g id="gear" transform="translate(512,560)">
    <!-- half-ring base -->
    <path class="stroke" d="
      M -260,0
      A 260,260 0 0 1 260,0
    " stroke-linecap="butt"/>

    <!-- inner arc to give thickness -->
    <path class="brand" d="
      M -260,0
      A 200,200 0 0 1 260,0
      L 260,40
      A 240,240 0 0 0 -260,40
      Z
    "/>

    <!-- teeth: placed along lower semicircle -->
    <!-- teeth are rectangles rotated around gear center -->
    <g id="teeth">
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(200)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(220)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(240)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(260)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(280)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(300)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(320)"/>
      <rect class="brand" x="260" y="-22" width="40" height="44" rx="4" transform="rotate(340)"/>
    </g>
  </g>

  <!-- Machete / catana crossing diagonally (from lower-left to center-right) -->
  <g transform="translate(512,540) rotate(-22)">
    <!-- blade -->
    <path class="brand" d="
      M -330,60
      C -260,30 -140,20 40,-10
      C 80,-16 120,-12 165,6
      L 170,18
      C 120,6 40,24 -30,48
      C -80,64 -190,86 -330,60
      Z
    "/>

    <!-- handle -->
    <rect class="brand" x="170" y="-6" width="120" height="28" rx="12" transform="translate(0,0)"/>
    <circle class="brand" cx="255" cy="8" r="8"/>
    <circle class="brand" cx="225" cy="8" r="8"/>
  </g>

</svg>